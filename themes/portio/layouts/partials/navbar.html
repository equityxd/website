<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a href="{{ .Site.BaseURL }}" class="navbar-brand">
      <img src="{{ .Site.Params.logo | absURL }}" alt="site-logo">
    </a>
    <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <ul class="nav navbar-nav main-navigation my-0 mx-auto">
        {{ $menu := .Site.Menus.main }}
        {{ range $index, $element := $menu }}
        <li class="nav-item">
          <a href="{{ $.Site.BaseURL }}{{ .URL }}"
            class="nav-link text-dark text-sm-center p-2 {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <ul class="nav navbar-nav main-navigation my-0 mx-auto">
        {{ $social := .Site.Params.social }}
        {{ range $social }}
        <li class="d-inline-block mx-2"><a class="text-dark" target="_blank" href="{{ .url }}"><i
              class="fa {{ .icon }}"></i></a>
        </li>
        {{ end }}
      </ul>
      <div class="navbar-nav">
        <a class="btn btn-primary mr-3 btn-zoom" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/ernest-song/30min'});return false;"
        href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" class="btn btn-primary btn-zoom hire_button">Get in touch</a>
      </div>
    </div>
  </div>
</nav>
